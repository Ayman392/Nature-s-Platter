<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
    @import url('https://fonts.googleapis.com/css2?family=Sora:wght@100..800&display=swap');
    .sora {
            font-family: "Sora", sans-serif;
            font-optical-sizing: auto;
            font-weight: 400;
            font-style: normal;
}
    </style>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <script src="https://kit.fontawesome.com/b480fc98b8.js" crossorigin="anonymous"></script>
    <title>Nature's platter</title>
</head>
<body class="sora">
    <header class="bg-[#EFEBE3]">
        <nav class="py-5 px-5 md:px-32 md:py-8 mx-auto flex items-center justify-between">
            <div class=""><img src="c2-assets/logo-header.png" alt=""></div>
            <div class="hidden md:block">
                <ul class="flex space-x-10">
                    <li class="text-2xl">Product</li>
                    <li class="text-2xl">Services</li>
                    <li class="text-2xl">Contact us</li>
                </ul>
            </div>
            <div class="hidden md:flex space-x-3 items-center">
                
                <div class="flex space-x-3">
                    <i class="fa-solid fa-magnifying-glass text-2xl"></i>
                    <i class="fa-solid fa-cart-shopping text-2xl"></i>
                </div>
                <button class="text-2xl px-7 py-3 bg-{#EFEBE3} border-1 border-[#179800] rounded-xl">Login</button>
                <button class="text-2xl px-7 py-3 bg-[#179800] rounded-xl text-white border-none">Register</button>
            </div>
            <div class="block md:hidden"><i class="fa-solid fa-bars text-2xl"></i></div>
        </nav>
    </header>
</body>
</html>
